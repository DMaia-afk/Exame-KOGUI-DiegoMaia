{% extends 'Calculatorapp/base.html' %}
{% block title %}Reenviar Confirmação{% endblock %}
{% block content %}
<style>
    body {
        background: radial-gradient(circle at 50% 30%, #3a185a 0%, #1a0936 100%) !important;
    }
    .resend-container {
        background: #231942;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 4px 32px #0005;
        color: #fff;
        max-width: 500px;
        margin: 0 auto;
    }
    .resend-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #a259f7;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #d1b3ff;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #18122b;
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
    }
    .form-group input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #a259f7;
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-submit:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    .back-link a {
        color: #a259f7;
        text-decoration: none;
    }
    .back-link a:hover {
        text-decoration: underline;
    }
    .messages {
        margin-bottom: 20px;
    }
    .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="resend-container">
    <h2>Reenviar Confirmação</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required 
                   placeholder="Digite o email que você usou no registro">
        </div>
        
        <button type="submit" class="btn-submit">
            Reenviar Email de Confirmação
        </button>
    </form>
    
    <div class="back-link">
        <a href="{% url 'login' %}">Voltar para o Login</a>
    </div>
</div>
{% endblock %}
