<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calculadora Kogui{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #a259f7;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            width: 96vw;
            height: 100vh;
            min-height: 0;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 2px 8px #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2, h3 { color: #a200a2; }
        form { margin-bottom: 20px; }
        input, select, button { padding: 8px; margin: 4px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #a200a2; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #7a007a; }
        ul { padding-left: 18px; }
        a { color: #a200a2; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .footer-kogui {
            position: fixed;
            right: 18px;
            bottom: 10px;
            color: #fff;
            background: #c72e8d;
            padding: 6px 16px;
            border-radius: 16px 16px 0 16px;
            font-size: 1rem;
            font-family: inherit;
            z-index: 1000;
            box-shadow: 0 2px 8px #0002;
            opacity: 0.92;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer-kogui">Make by: Diego Maia - Teste KOGUI</div>
</body>
</html>
